<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Probably the most complete UI kit out there. Multiple functionalities and controls added,  extended color palette and beautiful typography, designed as its own extended version of Bootstrap at  the highest level of quality.                             ">
    <meta name="author" content="Webpixels">
    <title>Bio Web</title>
    <!-- Fonts -->
    <!--   FontAwesome 在Thymeleaf生效需要导入这三个链接 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/regular.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <!-- Theme CSS -->
    <link type="text/css" rel="stylesheet"  th:href="@{/css/theme.css}">
    <!-- Demo CSS - No need to use these in your project -->
    <link type="text/css"  rel="stylesheet" th:href="@{/css/demo.css}">
    <!-- Core -->
    <script type="text/javascript" th:src="@{~/vendor/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{~/vendor/popper/popper.min.js}" ></script>
    <script type="text/javascript" th:src="@{~/js/bootstrap/bootstrap.min.js}"></script>
    <!-- FontAwesome 5 -->
    <script type="text/javascript" th:src="@{~/vendor/fontawesome/js/fontawesome-all.min.js}" defer></script>
    <!-- Page plugins -->
    <script type="text/javascript" th:src="@{~/vendor/bootstrap-select/js/bootstrap-select.min.js}"></script>
    <script type="text/javascript" th:src="@{~/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}"></script>
    <script type="text/javascript" th:src="@{~/vendor/input-mask/input-mask.min.js}"></script>
    <script type="text/javascript" th:src="@{~/vendor/nouislider/js/nouislider.min.js}"></script>
    <script type="text/javascript" th:src="@{~/vendor/textarea-autosize/textarea-autosize.min.js}"></script>
    <!-- Theme JS -->
    <script type="text/javascript" th:src="@{~/js/theme.js}"></script>

</head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-dark bg-dark py-4">
      <div class="container">
          <a class="navbar-brand" href="/"><strong>Virus</strong> Info Web</a>
          <button class="navbar-toggler" type="button" data-action="offcanvas-open" data-target="#navbar_main" aria-controls="navbar_main" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse offcanvas-collapse" id="navbar_main">
              <ul class="navbar-nav ml-auto align-items-lg-center">
                  <h6 class="dropdown-header font-weight-600 d-lg-none px-0">Menu</h6>
                  <li class="nav-item">
                      <a class="nav-link nav-link-icon" href="https://github.com/LoveADMilk/BioWeb03" target="_blank"><i class="fab fa-github"></i><span class="ml-2 d-lg-none">Github</span></a>
                  </li>
                  <li class="nav-item ">
                      <a class="nav-link" href="/">contact us</a>
                  </li>
                  <!--            如果有JWT的信息-->
                  <th:block  th:if="${userEmail !=''}">
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#"
                             role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${userEmail}"></a>
                          <div class="dropdown-menu" aria-labelledby="navbar_1_dropdown_1">
                              <a class="dropdown-item">log out</a>
                          </div>
                      </li>
                  </th:block>
                  <th:block  th:if="${userEmail ==''}">
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbar_main_dropdown_1"
                             role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">login in</a>
                          <div class="dropdown-menu" aria-labelledby="navbar_1_dropdown_1">
                              <a class="dropdown-item" href="http://localhost:8150/sign-inHtml">Sign in</a>
                          </div>
                      </li>
                  </th:block>
              </ul>
          </div>
      </div>
  </nav>
    <main class="main">
      <section class="spotlight bg-cover bg-size--cover" style="background-image: url('../assets/images/backgrounds/img-1.jpg')">
        <span class="mask bg-primary alpha-7"></span>
        <div class="spotlight-holder py-sm pt-lg-lg">
          <div class="container d-flex align-items-center">
            <div class="row cols-xs-space cols-sm-space cols-md-space align-items-center justify-content-around">
            </div>
          </div>
        </div>
      </section>

      <section class="py-5 bg-lighter border-top border-bottom" id="scrollToSection">
        <div class="container">
          <div class="d-flex align-items-center justify-content-center">
          </div>
        </div>
      </section>
	  
      <section class="slice slice-lg" data-delimiter="1">
        <div class="container">
          <div class="mb-md text-center">
            <h3 class="heading h3">预测</h3>
            <div class="fluid-paragraph text-center mt-4">
              <p class="lead lh-180">请选择编码方式并输入待预测的两条菌株</p>
            </div>
          </div>
		  
		  <div class="row-wrapper">
			  <div class="form-group">
				  <form action="/getResults" method="post">
					  <label>模型是：</label>
					  <p th:text="${modelName}"></p>
					  <label>选择编码方式：</label>
					   <div class="col-md-6">
						  <select name="encodeId" class="selectpicker" title="Simple select" data-live-search="true" data-live-search-placeholder="Search ...">
							  <option value="1">编码方式1</option>
							  <option value="2">编码方式2</option>
							  <option value="3">编码方式3</option>
							  <option value="4">编码方式4</option>
							  <option value="5">编码方式5</option>
							  <option value="6">编码方式6</option>
						  </select>
						</div>
<!--                      modelId 通过表单传递-->
                      <input type="text" name="modelId" hidden th:value="${modelId}">
					  <label>病毒A序列：</label>
					  <textarea class="form-control" type="text" name="virusSequence1" rows="20" cols="50" resize="none"></textarea>
				      <label>病毒B序列：</label>
				      <textarea class="form-control" type="text" name="virusSequence2" rows="20" cols="50" resize="none"></textarea>
                      <!-- 以下是提交、取消按钮 -->
                      <th:block  th:if="${userEmail !=''}">
                          <input class="btn btn-primary" type="submit" value="预测" />
                      </th:block>
                      <th:block  th:if="${userEmail == ''}">
                          <div class="alert alert-danger alert-dismissible fade show" role="alert">
                              <span class="alert-inner--icon"><i class="fas fa-times"></i></span>
                              <span class="alert-inner--text"><strong>Danger</strong> 请先登录才能上传</span>
                              <button type="button" class="undo" aria-label="Undo">Undo</button>
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                      </th:block>
				  </form>
			  </div>		  
		  </div>
        </div>
		
      </section>

    </main>
    
    
  </body>
</html>
